<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite nicht gefunden</title>
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
        }
        div {
            text-align: center;
            & h1 {
            font-size: 5rem;
            }
            & span {
                color: red;
            }
            & p {
                font-size: 2rem;
            }
            & a {
                font-size: 2.5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1><span>404</span> - Seite nicht gefunden</h1>
        <p></p>
        <a href="/" alt="home">Zur Lagerverwaltung</a>
    </div>
    <script>
        document.querySelector('p').innerHTML = `
            ${location.href}
        `
    </script>
</body>
</html>
